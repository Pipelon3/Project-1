<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/CSS/reset.css">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Movie input</title>
</head>
<body>
    <header id="masthead">
            <div class="container">
                    <div class="jumbotron">
                        <h1>Search below for a Movie to search</h1>
                    </div>
            <a href="index.html" id="logo"></a>
            <nav>
                <a href="index.html">Home</a>
                <a href="games.html">Games</a>
                <a href="movies.html">Movies</a>
                <a href="shows.html">TV Shows</a>
            </nav>
            <div class="col-md-12"></div>
            <form id="form">
                <label for="user-input">Type a Movie to search</label><br>
                <input type="text" id="user-input">
                <input id="submitPress" type="submit" value="Submit" class="btn btn-default">
            </form>
        </div>
    </header>
    <div class="panel panel-default">
        <div class="panel-heading panel-custom">
            Add Train
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="trainName">Train Name:</label>
                    <input type="text" class="form-control" id="train-name" required>
                </div>
                <div class="form-group">
                    <label for="destination">Destination:</label>
                    <input type="text" class="form-control" id="train-destination" required>
                </div>
                <div class="form-group">
                    <label for="startYear">First Train Time: (military time) </label>
                    <input type="text" class="form-control" placeholder="HH:MM" id="train-time" required>
                </div>
                <div class="form-group">
                    <label for="endYear">Frequency (minutes)</label>
                    <input type="text" class="form-control" id="time-freq">
                </div>
                <div class="btn-group" role="group">
                    <button type="button" id="btn-add" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Submit</button>
                </div>
            </form>
        </div>

<!-- stuff to make buttons show up -->

    <div class="container">
        <h1>Movie Info Search</h1>
        
        <div id="buttons-view"></div>
        
        <form id="game-form">
            <label for="game-input">Add Movie</label>
            <input type="text" id="game-input">
            <br>
            <input id="add-game" type="submit" value="Add">
        </form>
            
        <div id="game-view"></div>

        <div id="gifs-appear-here"></div>
            
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/JS/app.js"></script>

</body>
</html>
